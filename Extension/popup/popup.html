<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gmail AI Assistant</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="popup.js" defer></script>
    <style>
        
        body {
            min-width: 400px !important;
            min-height: 400px;
            overflow-x: hidden;/* Adjust height */
            padding: 10px;
            overflow-y: auto;
        }
        .reply-box { display: none; transition: all 0.3s ease-in-out; }
        .email-item { padding: 10px; border-bottom: 1px solid #ddd; margin-bottom: 5px; }
        .tab-content {
            display: none;
        }
        .active-tab {
            display: block;
        }
        #table-container {
    max-height: 400px; /* Adjust height as needed */
    overflow-y: auto;  /* Enables vertical scrolling */
    border: 1px solid #ddd; /* Optional: Adds border */
}

table {
    width: 100%;
    border-collapse: collapse;
}

th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
}

th {
    background-color: #f4f4f4;
    position: sticky;
    top: 0;
    z-index: 2; /* Keeps headers visible while scrolling */
}
            </style>
    
</head>
<body class="container mt-3">

    <!-- App Name Card -->
    <div class="card text-center shadow-sm p-3 mb-3">
        <h2 class="text-danger fw-bold">Gmail AI Assist</h2>
    </div>
      <!-- Navigation Tabs -->
      <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" id="fetch-tab" href="#">Fetch Emails</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="logs-tab" href="#">Email Logs</a>
        </li>
    </ul>
    
    <!-- Fetch Emails Section -->
    <div id="fetch-content" class="tab-content active-tab">
    <div class="card text-center shadow-sm p-3">
        <p class="fw-bold mb-2">Click below to fetch your latest unread mails.</p>
        <div class="d-inline-block">
            <button id="fetch-emails" class="btn btn-sm btn-primary px-3"> <i class="fas fa-envelope"></i>  Fetch Emails</button>
        </div>
    </div>
    <div id="email-list" class="mt-3"></div>
</div>
<div id="logs-content" class="tab-content">
    <div class="card text-center shadow-sm p-3">
        <p class="fw-bold mb-2">Your Email Logs</p>
    </div>
    <div id="table-container">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Subject</th>
                <th>Sender</th>
                <th>Received Time</th>
                <th>Sent Time</th>
            </tr>
        </thead>
        <tbody id="email-logs"></tbody>
    </table>
</div>
</div>

    <div class="text-center text-muted small mb-2">
        Developed by <strong>Sauvik</strong>
    </div>

</body>
</html>
